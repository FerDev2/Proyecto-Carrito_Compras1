<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estiloslog.css">
    <link rel="stylesheet" href="CSS/Boostrap/bootstrap-5.2.2/dist/css/bootstrap-grid.min.css">
    <script src="CSS/JS/jquery-3.6.2.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form class="box-login" id="form">

        <img class="logo" src="img/icons/phone.png" alt="">

        <h1>Iniciar Secion</h1>

        <div class="input-group mb-3">
            <label for="">Usuario:</label>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <label for="">Clave:</label>
            <input type="password" id="pass" placeholder="Ingrese Clave">
          </div>

        
            <button class="inicio" type="submit">Iniciar Sesion</button>
        

        <div class="icon-login">
            <img src="img/icons/facebook-circle.png" alt="">
            <img src="img/icons/gmail.png" alt="">
            <img src="img/icons/twitter.png" alt="">
            <img src="img/icons/apple.png" alt="">
        </div>

        <div class="condition">

            <div class="list">
                <img id="cross" src="img/icons/x-circle.png" class="mistake-condition-1 " alt=""><p id="msg" class="par">Contraseña invallida <br> asegurarse de tener almenos un digito, minuscula y mayusculas</p>
                <img id="chec" src="img/icons/check.png" class="check-condition-1" alt=""><p id="msg-2" class="par-2">Contraseña Correcta</p>
            </div>

        </div>


    </form>
    
    <script src="CSS/JS/log.js"></script>
</body>
</html>
